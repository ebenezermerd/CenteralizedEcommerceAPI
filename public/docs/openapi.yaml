openapi: 3.0.3
info:
  title: 'Koricha E-commerce API Documentation'
  description: 'Welcome to the Koricha E-commerce API. This API provides endpoints for managing products, orders, customers, and other e-commerce related functionality.'
  version: 1.0.0
servers:
  -
    url: 'http://api.koricha-ecommerce.com'
paths:
  /api/auth/sign-up:
    post:
      summary: 'Register a new user'
      operationId: registerANewUser
      description: 'Create a new user account with the provided details.'
      parameters: []
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Registration successful! Please login in and verify your email.'
                properties:
                  message:
                    type: string
                    example: 'Registration successful! Please login in and verify your email.'
        400:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: 'You must agree to the terms!'
                properties:
                  error:
                    type: string
                    example: 'You must agree to the terms!'
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The given data was invalid'
                  errors:
                    email:
                      - 'The email has already been taken.'
                properties:
                  message:
                    type: string
                    example: 'The given data was invalid'
                  errors:
                    type: object
                    properties:
                      email:
                        type: array
                        example:
                          - 'The email has already been taken.'
                        items:
                          type: string
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                role:
                  type: string
                  description: 'User role (customer/supplier).'
                  example: customer
                  nullable: false
                firstName:
                  type: string
                  description: "The user's first name."
                  example: John
                  nullable: false
                lastName:
                  type: string
                  description: "The user's last name."
                  example: Doe
                  nullable: false
                email:
                  type: string
                  description: "The user's email address."
                  example: john@example.com
                  nullable: false
                phone:
                  type: string
                  description: "The user's phone number."
                  example: '+1234567890'
                  nullable: false
                sex:
                  type: string
                  description: "The user's gender (male/female)."
                  example: male
                  nullable: false
                address:
                  type: string
                  description: "The user's address."
                  example: '123 Main St'
                  nullable: false
                password:
                  type: string
                  description: "The user's password (min: 8 characters)."
                  example: Secret123!
                  nullable: false
                confirmPassword:
                  type: string
                  description: 'The value and <code>password</code> must match.'
                  example: nostrum
                  nullable: false
                verified:
                  type: boolean
                  description: ''
                  example: true
                  nullable: false
                recaptchaToken:
                  type: string
                  description: ''
                  example: rerum
                  nullable: false
                agreement:
                  type: boolean
                  description: 'when role is supplier Terms agreement flag.'
                  example: true
                  nullable: false
                companyName:
                  type: string
                  description: 'when role is supplier Company name.'
                  example: 'Tech Corp'
                  nullable: false
                companyEmail:
                  type: string
                  description: 'when role is supplier Company email.'
                  example: info@techcorp.com
                  nullable: false
                companyPhone:
                  type: string
                  description: 'when role is supplier Company phone number.'
                  example: '+1234567890'
                  nullable: false
                country:
                  type: string
                  description: 'when role is supplier Company country.'
                  example: USA
                  nullable: false
                city:
                  type: string
                  description: 'when role is supplier Company city.'
                  example: 'Los Angeles'
                  nullable: false
                companyAddress:
                  type: string
                  description: 'when role is supplier Company address.'
                  example: '456 Tech St'
                  nullable: false
                description:
                  type: string
                  description: 'when role is supplier Company description.'
                  example: 'Leading tech company'
                  nullable: false
              required:
                - role
                - firstName
                - lastName
                - email
                - phone
                - sex
                - address
                - password
                - confirmPassword
                - recaptchaToken
                - agreement
                - companyName
                - companyEmail
                - companyPhone
                - country
                - city
                - companyAddress
                - description
      security: []
  /api/auth/sign-in:
    post:
      summary: 'User Login'
      operationId: userLogin
      description: 'Authenticate a user and retrieve tokens.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  status: success
                  accessToken: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9...
                  refreshToken: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9...
                  user:
                    id: '1'
                    firstName: John
                    lastName: Doe
                    email: john@example.com
                    role: customer
                    status: active
                    avatarUrl: 'http://example.com/storage/avatar.jpg'
                    phoneNumber: '+1234567890'
                    address: '123 Main St'
                    country: USA
                    state: California
                    city: 'Los Angeles'
                    sex: male
                    about: 'About John Doe'
                    zipCode: '90001'
                    company: 'Tech Corp'
                    isVerified: true
                    created_at: '2023-01-01T00:00:00Z'
                    updated_at: '2023-01-01T00:00:00Z'
                  expires_in: 900
                properties:
                  status:
                    type: string
                    example: success
                  accessToken:
                    type: string
                    example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9...
                  refreshToken:
                    type: string
                    example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9...
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        example: '1'
                      firstName:
                        type: string
                        example: John
                      lastName:
                        type: string
                        example: Doe
                      email:
                        type: string
                        example: john@example.com
                      role:
                        type: string
                        example: customer
                      status:
                        type: string
                        example: active
                      avatarUrl:
                        type: string
                        example: 'http://example.com/storage/avatar.jpg'
                      phoneNumber:
                        type: string
                        example: '+1234567890'
                      address:
                        type: string
                        example: '123 Main St'
                      country:
                        type: string
                        example: USA
                      state:
                        type: string
                        example: California
                      city:
                        type: string
                        example: 'Los Angeles'
                      sex:
                        type: string
                        example: male
                      about:
                        type: string
                        example: 'About John Doe'
                      zipCode:
                        type: string
                        example: '90001'
                      company:
                        type: string
                        example: 'Tech Corp'
                      isVerified:
                        type: boolean
                        example: true
                      created_at:
                        type: string
                        example: '2023-01-01T00:00:00Z'
                      updated_at:
                        type: string
                        example: '2023-01-01T00:00:00Z'
                  expires_in:
                    type: integer
                    example: 900
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  status: mfa_required
                  mfaRequired: true
                  message: 'MFA verification required'
                  tempToken: string
                  user:
                    email: string
                    id: integer
                    role: string
                    isVerified: boolean
                properties:
                  status:
                    type: string
                    example: mfa_required
                  mfaRequired:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'MFA verification required'
                  tempToken:
                    type: string
                    example: string
                  user:
                    type: object
                    properties:
                      email:
                        type: string
                        example: string
                      id:
                        type: string
                        example: integer
                      role:
                        type: string
                        example: string
                      isVerified:
                        type: string
                        example: boolean
        203:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  status: verification_required
                  message: 'Please verify your email address'
                properties:
                  status:
                    type: string
                    example: verification_required
                  message:
                    type: string
                    example: 'Please verify your email address'
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: 'Invalid email or password'
                properties:
                  error:
                    type: string
                    example: 'Invalid email or password'
        500:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Authentication failed'
                properties:
                  message:
                    type: string
                    example: 'Authentication failed'
        501:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Login failed'
                properties:
                  message:
                    type: string
                    example: 'Login failed'
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: "User's email address."
                  example: john@example.com
                  nullable: false
                password:
                  type: string
                  description: "User's password."
                  example: Secret123!
                  nullable: false
              required:
                - email
                - password
      security: []
  /api/auth/refresh:
    post:
      summary: 'Refresh Token'
      operationId: refreshToken
      description: 'Get a new access token using refresh token.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  status: success
                  accessToken: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9...
                  token_type: bearer
                  expires_in: 3600
                properties:
                  status:
                    type: string
                    example: success
                  accessToken:
                    type: string
                    example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9...
                  token_type:
                    type: string
                    example: bearer
                  expires_in:
                    type: integer
                    example: 3600
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: 'Could not refresh token'
                properties:
                  error:
                    type: string
                    example: 'Could not refresh token'
      tags:
        - Authentication
  /api/auth/me:
    get:
      summary: 'Get Authenticated User'
      operationId: getAuthenticatedUser
      description: "Retrieve the authenticated user's details."
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n \"user\": {\n   \"id\": \"1\",\n   \"firstName\": \"John\",\n   \"lastName\": \"Doe\",\n   \"email\": \"john@example.com\",\n   \"role\": \"customer\",\n   \"status\": \"active\",\n   \"avatarUrl\": \"http://example.com/storage/avatar.jpg\",\n   \"phoneNumber\": \"+1234567890\",\n   \"address\": \"123 Main St\",\n   \"country\": \"USA\",\n   \"state\": \"California\",\n   \"city\": \"Los Angeles\",\n   \"sex\": \"male\",\n   \"about\": \"About John Doe\",\n   \"zipCode\": \"90001\",\n   \"company\": \"Tech Corp\",\n   \"isVerified\": true,\n   \"created_at\": \"2023-01-01T00:00:00Z\",\n   \"updated_at\": \"2023-01-01T00:00:00Z\",\n },\n \"mfaEnabled\": false,\n \"mfaVerified\": false\n}"
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Invalid token'
                properties:
                  message:
                    type: string
                    example: 'Invalid token'
      tags:
        - Authentication
  /api/auth/logout:
    post:
      summary: 'Logout User'
      operationId: logoutUser
      description: 'Invalidate the current token and logout user.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Successfully logged out'
                properties:
                  message:
                    type: string
                    example: 'Successfully logged out'
        500:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: 'Logout failed'
                properties:
                  error:
                    type: string
                    example: 'Logout failed'
      tags:
        - Authentication
  /api/documentation:
    get:
      summary: 'Display Swagger API page.'
      operationId: displaySwaggerAPIPage
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <title>L5 Swagger UI</title>\n    <link rel=\"stylesheet\" type=\"text/css\" href=\"http://api.koricha-ecommerce.com/docs/asset/swagger-ui.css?v=0755b7093afdd36d03212b65315f0209\">\n    <link rel=\"icon\" type=\"image/png\" href=\"http://api.koricha-ecommerce.com/docs/asset/favicon-32x32.png?v=40d4f2c38d1cd854ad463f16373cbcb6\" sizes=\"32x32\"/>\n    <link rel=\"icon\" type=\"image/png\" href=\"http://api.koricha-ecommerce.com/docs/asset/favicon-16x16.png?v=f0ae831196d55d8f4115b6c5e8ec5384\" sizes=\"16x16\"/>\n    <style>\n    html\n    {\n        box-sizing: border-box;\n        overflow: -moz-scrollbars-vertical;\n        overflow-y: scroll;\n    }\n    *,\n    *:before,\n    *:after\n    {\n        box-sizing: inherit;\n    }\n\n    body {\n      margin:0;\n      background: #fafafa;\n    }\n    </style>\n    </head>\n\n<body >\n<div id=\"swagger-ui\"></div>\n\n<script src=\"http://api.koricha-ecommerce.com/docs/asset/swagger-ui-bundle.js?v=6c23777357d2beae9650f9aa035d93fb\"></script>\n<script src=\"http://api.koricha-ecommerce.com/docs/asset/swagger-ui-standalone-preset.js?v=6b2892eb9458da5c3224817b3984d14c\"></script>\n<script>\n    window.onload = function() {\n        // Build a system\n        const ui = SwaggerUIBundle({\n            dom_id: '#swagger-ui',\n            url: \"http://api.koricha-ecommerce.com/docs/api-docs.json\",\n            operationsSorter: null,\n            configUrl: null,\n            validatorUrl: null,\n            oauth2RedirectUrl: \"http://api.koricha-ecommerce.com/api/oauth2-callback\",\n\n            requestInterceptor: function(request) {\n                request.headers['X-CSRF-TOKEN'] = 'vVB1jJ2jnOaIpEb0pMdzMGnWwzQpI2aJIDBidvSI';\n                return request;\n            },\n\n            presets: [\n                SwaggerUIBundle.presets.apis,\n                SwaggerUIStandalonePreset\n            ],\n\n            plugins: [\n                SwaggerUIBundle.plugins.DownloadUrl\n            ],\n\n            layout: \"StandaloneLayout\",\n            docExpansion : \"none\",\n            deepLinking: true,\n            filter: true,\n            persistAuthorization: \"false\",\n\n        })\n\n        window.ui = ui\n\n            }\n</script>\n</body>\n</html>\n"
      tags:
        - Endpoints
      security: []
  /api/oauth2-callback:
    get:
      summary: 'Display Oauth2 callback pages.'
      operationId: displayOauth2CallbackPages
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "<!doctype html>\n<html lang=\"en-US\">\n<head>\n    <title>Swagger UI: OAuth2 Redirect</title>\n</head>\n<body>\n<script>\n    'use strict';\n    function run () {\n        var oauth2 = window.opener.swaggerUIRedirectOauth2;\n        var sentState = oauth2.state;\n        var redirectUrl = oauth2.redirectUrl;\n        var isValid, qp, arr;\n\n        if (/code|token|error/.test(window.location.hash)) {\n            qp = window.location.hash.substring(1).replace('?', '&');\n        } else {\n            qp = location.search.substring(1);\n        }\n\n        arr = qp.split(\"&\");\n        arr.forEach(function (v,i,_arr) { _arr[i] = '\"' + v.replace('=', '\":\"') + '\"';});\n        qp = qp ? JSON.parse('{' + arr.join() + '}',\n                function (key, value) {\n                    return key === \"\" ? value : decodeURIComponent(value);\n                }\n        ) : {};\n\n        isValid = qp.state === sentState;\n\n        if ((\n          oauth2.auth.schema.get(\"flow\") === \"accessCode\" ||\n          oauth2.auth.schema.get(\"flow\") === \"authorizationCode\" ||\n          oauth2.auth.schema.get(\"flow\") === \"authorization_code\"\n        ) && !oauth2.auth.code) {\n            if (!isValid) {\n                oauth2.errCb({\n                    authId: oauth2.auth.name,\n                    source: \"auth\",\n                    level: \"warning\",\n                    message: \"Authorization may be unsafe, passed state was changed in server. The passed state wasn't returned from auth server.\"\n                });\n            }\n\n            if (qp.code) {\n                delete oauth2.state;\n                oauth2.auth.code = qp.code;\n                oauth2.callback({auth: oauth2.auth, redirectUrl: redirectUrl});\n            } else {\n                let oauthErrorMsg;\n                if (qp.error) {\n                    oauthErrorMsg = \"[\"+qp.error+\"]: \" +\n                        (qp.error_description ? qp.error_description+ \". \" : \"no accessCode received from the server. \") +\n                        (qp.error_uri ? \"More info: \"+qp.error_uri : \"\");\n                }\n\n                oauth2.errCb({\n                    authId: oauth2.auth.name,\n                    source: \"auth\",\n                    level: \"error\",\n                    message: oauthErrorMsg || \"[Authorization failed]: no accessCode received from the server.\"\n                });\n            }\n        } else {\n            oauth2.callback({auth: oauth2.auth, token: qp, isValid: isValid, redirectUrl: redirectUrl});\n        }\n        window.close();\n    }\n\n    if (document.readyState !== 'loading') {\n        run();\n    } else {\n        document.addEventListener('DOMContentLoaded', function () {\n            run();\n        });\n    }\n</script>\n</body>\n</html>\n"
      tags:
        - Endpoints
      security: []
