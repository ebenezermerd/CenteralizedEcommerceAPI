      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address. The <code>email</code> of an existing record in the users table.'
                  example: maribel.bahringer@example.net
                  nullable: false
                redirectTo:
                  type: string
                  description: 'Must be a valid URL.'
                  example: 'http://www.dicki.biz/ea-est-alias-sint-cupiditate'
                  nullable: false
                reset_url:
                  type: string
                  description: 'Must be a valid URL.'
                  example: 'http://www.renner.org/eveniet-quia-qui-in-sit-a-facere-nesciunt'
                  nullable: false
              required:
                - email
      security: []
